name: Node CI â€“ PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  quality-checks:              # eigener Name statt lint-format-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'         # optional, aber gut

      - name: Install dependencies
        run: npm ci            # statt npm install

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm test
