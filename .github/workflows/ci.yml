name: Node CI â€“ PR Checks (all-run)

on:
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Format check
        id: format
        run: npm run format:check
        continue-on-error: true

      - name: Tests
        id: tests
        run: npm test
        continue-on-error: true

      - name: Fail if any check failed
        if: |
          steps.lint.outcome == 'failure' ||
          steps.format.outcome == 'failure' ||
          steps.tests.outcome == 'failure'
        run: |
          echo "Mindestens ein Check ist fehlgeschlagen."
          exit 1
